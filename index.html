<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotizador Video Branding — Belmont</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preload" href="https://fonts.cdnfonts.com/css/sofia-pro" as="style" />
</head>
<body>
  <div class="container">
    <img src="Belmont Logo.svg" alt="Belmont Logo" class="logo" />
    <h1>Cotizador Video Branding</h1>

    <form id="formularioCotizacion">
      <div class="form-group">
        <label>Objetivo del video</label>
        <select id="objetivo" required>
          <option disabled selected>Selecciona</option>
          <option value="posicionamiento">Posicionamiento</option>
          <option value="lanzamiento">Lanzamiento</option>
          <option value="redes">Redes sociales</option>
          <option value="institucional">Institucional</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label>Duración estimada (segundos)</label>
        <input type="number" id="duracion" min="1" value="15" required />
      </div>

      <div class="form-group">
        <label>Tipo de grabación</label>
        <select id="grabacion" required>
          <option disabled selected>Selecciona</option>
          <option value="basico">Básico</option>
          <option value="locacion">Locación</option>
          <option value="talento">Talento</option>
        </select>
      </div>

      <div class="form-group">
        <label>¿Requiere animación o motion graphics?</label>
        <select id="animacion" required>
          <option disabled selected>Selecciona</option>
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label>¿Necesitas apoyo creativo?</label>
        <select id="guion" required>
          <option disabled selected>Selecciona</option>
          <option value="guion">Ya tengo guion</option>
          <option value="idea">Solo tengo la idea</option>
          <option value="apoyo">Necesito apoyo completo</option>
        </select>
      </div>

      <button type="button" onclick="calcularPresupuesto()">Calcular presupuesto</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularPresupuesto() {
      const base = 3000;
      const duracion = parseInt(document.getElementById('duracion').value);
      const tipo = document.getElementById('grabacion').value;
      const animacion = document.getElementById('animacion').value;
      const guion = document.getElementById('guion').value;

      let extra = 0;
      if (duracion > 15) extra += (duracion - 15) * 100;
      if (tipo === 'locacion') extra += 500;
      if (tipo === 'talento') extra += 1000;
      if (animacion === 'si') extra += 1000;
      if (guion === 'apoyo') extra += 1000;

      const total = base + extra;
      document.getElementById('resultado').textContent =
        `Presupuesto estimado: $${total.toLocaleString('es-MX')} MXN`;
    }
  </script>
</body>
</html>
